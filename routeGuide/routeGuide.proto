syntax="proto3";

package routeGuide;

message Tuid {
    string Uid = 1;
}

message TaInfo {
    string Name = 1;
    string Passwd = 2;
}

message ItemInfo {
    TaInfo Ta = 1;
    int64 Duration = 2;
}

service RedisOp{
    rpc GetAuth (Tuid ) returns (TaInfo){}
    rpc SetAuthInfo(ItemInfo) returns (Tuid){} 
}



